<!DOCTYPE html>
  <head>
    <title>TwitterNode</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/node-twitter-stream.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
    <script>
      var socket = io.connect('http://localhost:4040');
      socket.on('stream', function(tweet, user, avatar, media) {
        $("#alltweets").append("<br><hr>"+tweet);
      });
    </script>
  </head>
  <body>
    <!--<div id="tweetd">Waiting for Tweets...</div>-->
    <center></center><h1>FIFA WORLD CUP 2014</h1></center>
    <h4>Tweets</h4><br><br>
    <div id="alltweets">...</div>
    <div id="bg-image"></div>
  </body>
</html>
